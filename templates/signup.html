<div id="sign-panel" class="sign-panel">
    <div class="sign-header">
        <h2><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg> Sign In
        </h2>
        <span id="sign-close" class="sign-close">âœ•</span>
    </div>
    <div class="sign-content">
        <form method="POST">
            {% csrf_token %}
          
            <label for="email">Enter Email</label>
            <div class="form-group">
                <input type="email" class="form-control p-2" id="email" name="email" required/>
            </div>

            <label for="password1">Enter Password</label>
            <div class="form-group">
                <input type="password" class="form-control" id="password1" name="password1" required/>
            </div>

            <div class="col">
                <ul>
                    <li>Your password can't be too similar to other information.</li>
                    <li>Your password must contain at least 8 characters.</li>
                    <li>Your password can't be a commonly used password.</li>
                    <li>Your password can't be entirely numeric.</li>
                </ul>
            </div>

            <label for="password2">Confirm Password</label>
            <div class="form-group">
                <input type="password" class="form-control p-2" id="password2" name="password2" required/>
            </div>

            <div class="col">
                <ul>
                    <li>Enter the same password as before, for verification.</li>
                </ul>
            </div>

            <button type="submit">Sign up</button>
        </form>
    </div>
</div>
