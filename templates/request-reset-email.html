            </svg> Reset Link Email
        </h2>
        <span id="reset-link-close" class="reset-link-close">âœ•</span>
    </div>
    <div class="reset-link-content">
        <form action="/auth/request-reset-email/" method="post">
            {% csrf_token %}

            <label for="email">Enter Email</label>
            <div class="form-group">
                <input type="email" class="form-control p-2" id="email" name="email" required/>
            </div>

            <button id="reset-link" type="submit">Send Link</button>
        </form>
    </div>
</div>
