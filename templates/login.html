<div id="log-panel" class="log-panel">
    <div class="log-header">
        <h2><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg> Log In
        </h2>
        <span id="log-close" class="log-close">âœ•</span>
    </div>
    <div class="log-content">
        <form action="/auth/login/" method="post">
            {% csrf_token %}

            <label for="id_username">Enter Email</label>
            <div class="form-group">
                <input type="username" class="form-control p-2" id="id_username" name="username" required/>
            </div>

            <label for="id_password">Enter Password</label>
            <div class="form-group">
                <input type="password" class="form-control p-2" id="id_password" name="password" required/>
            </div>

            <button type="submit">Log in</button>
        </form>

        <p>Forgot password?  <a href="/auth/request-reset-email/" id="reset"><span>Reset</span></a></p>
        <p>Don't have an account?  <a href="/auth/signup/" id="sign-in"><span>Sign In</span></a></p>
    </div>
</div>
