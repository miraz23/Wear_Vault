{% extends "base.html" %} 
{% block title %} Wear Vault | Payment Error {% endblock title %}
{% block content %}

<section id="payment-confirmation">
    <div class="payment-confirmation">
        <div class="payment-confirmation-icon">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="orange" stroke-width="2" fill="none" />
                <line x1="12" y1="7" x2="12" y2="14" stroke="orange" stroke-width="2" />
                <circle cx="12" cy="17" r="1.5" fill="orange" />
            </svg>
        </div>

        <div class="payment-confirmation-contents">
            <h3>Something went wrong.</h3>
            <p>Your purchase could not be completed.</p>
            <span>Please review your payment details or try an alternative method.</span>
        </div>

        <div class="payment-confirmation-button">
            <a href="/">    
                <button>
                    RETURN HOME
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </a>
        </div>
    </div>
</section>

{% endblock content %}
