<!DOCTYPE html>
<html>
<head>
    <title>Account Verification</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333333; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 8px; overflow: hidden;">
        
        <div style="background-color: #2b7fde; color: #ffffff; padding: 20px; text-align: center;">
            <h2 style="margin: 0;">Account Verification</h2>
        </div>
        
        <div style="padding: 20px;">
            <h2 style="font-size: 1.5em; color: #333333; text-align: center">Welcome to Wear Vault</h2>
            <p>Thank you for joining us! To complete your registration, please verify your account by clicking the button below.</p>
            
            <div style="margin: 50px 0; text-align: center;">
                <a href="http://127.0.0.1:8000{% url 'activate' uidb64=uid token=token %}" 
                   style="background-color: #2b7fde; color: #ffffff; padding: 15px 30px; text-decoration: none; font-size: 1.1em; border-radius: 5px;">
                   Verify Your Account
                </a>
            </div>
            
            <p>If you did not create an account, please ignore this email.</p>
        </div>
        
        <div style="background-color: #f9f9f9; padding: 20px; text-align: center; border-top: 1px solid #dddddd;">
            <p style="margin: 0;">Thank you for choosing us!</p>
            <p style="margin: 0;">Visit our website: <a href="http://{{ domain }}" style="color: #2b7fde; text-decoration: none;">Click here</a></p>
        </div>
        
    </div>
</body>
</html>
